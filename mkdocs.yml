site_name: Marrowfen
site_url: https://marrowfem.github.io

theme:
    name: "material"
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.instant
        - navigation.tabs.sticky
        - navigation.indexes
        - toc.follow
        - header.autohide
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: blue grey
          accent: light blue
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: blue grey
          accent: light blue
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - md_in_html
  - meta
  - attr_list
  - def_list
  - wikilinks
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.magiclink

plugins:
  - awesome-pages
  - search
  - roamlinks
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags


extra:
    consent:
        title: Cookie consent
        actions:
            - accept
            - reject
        description: >-
            We use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of our documentation and whether users
            find what they're searching for. With your consent, you're helping us to
            make our documentation better.

extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css
    - https://unpkg.com/leaflet@1.9.4/dist/leaflet.css
    - assets/css/custom.css
    - assets/css/obsidian-style-callouts.css
    - assets/css/marrowfen-map.css
    - assets/css/timeline.css


extra_javascript:
    - https://unpkg.com/mermaid/dist/mermaid.min.js
    - https://code.jquery.com/jquery-3.7.1.min.js
    - https://unpkg.com/leaflet@1.9.4/dist/leaflet.js
    - assets/js/obsidian-style-callouts.js
    - assets/js/copy-inline-code.js
    - assets/js/copy-code.js
    - assets/js/copy-image-url.js
    - assets/js/marrowfen-map.js 